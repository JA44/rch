<div class="header">
  <h3 class="text-muted">rchSeance</h3>
</div>
<div>
    <button ng-click="go('/new');" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <table  class="table table-striped">
        <thead>
            <th>Date</th>
            <th>Séance</th>
            <th>Nombre</th>
            <th>Distance</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="seance in seances">
                <td>{{seance.date}}</td>
                <td>
                    <span ng-show="!seance.type">INDOOR</span>
                    <span ng-show="seance.type">OUTDOOR</span>
                </td>
                <td>{{seance.nb}}</td>
                <td>{{seance.distance}}</td>
                <td>
                    <button ng-click="go('/edit/' + $index)" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-edit"></span> Edit
                    </button>
                    <button  ng-click="delete($index)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button>
            </tr>
        </tbody>
    </table>
</div>
<div class="footer">
  <p>♥ from the Yeoman team</p>
</div>
